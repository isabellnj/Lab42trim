<body>
  
    <div class="container">
        <div class="row">
          <div class="col-12">
              <table class="table table-image"  th:each="movie:${movies}" id="tabla" th:object="${movie}">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">title</th>
                    <th scope="col">poster</th>

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td th:text="*{id}"></td>
                    <td th:href="@{/moviess/*{id}}">
                        <a th:href="@{|/moviess/*{id}|}" th:text="*{title}"></a>
                        <div th:text="*{year} == 2020 ? 'novedad'">novedad 2020</div>
                    </td>
                    <td class="w-25">
                        <img class="info" th:src="@{|/img/*{poster}|}" /> 
                    </td>
                  </tr>
                 </tbody>
              </table>   
          </div>
        </div>
      </div>
