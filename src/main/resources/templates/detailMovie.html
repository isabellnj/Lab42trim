<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

<div class="card flex-md-row mb-4 shadow-sm h-md-250" th:each="movie:${movies}"
th:object="${movie}">
    <div class="card-body d-flex flex-column align-items-start">
       <strong class="d-inline-block mb-2 text-success" th:text="*{title}"></strong>
       <h6 class="mb-0">
          <a class="text-dark" href="#" th:text="*{year}"></a>
          <div th:text="*{year} == 2020 ? 'novedad'">novedad 2020</div>
       </h6>
       <div class="mb-1 text-muted small">Nov 11</div>
       <p class="card-text mb-auto" th:text="*{sinopsis}"></p>
      
    </div>
    <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" th:src="@{|/img/*{poster}|}" style="width: 200px; height: 250px;">
 </div>
</body>
</html>
